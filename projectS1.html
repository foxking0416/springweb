<script type="text/javascript">
	function jumpFromProjectToOther(pg){

	};
</script>
<script type="text/javascript">
	$( document ).ready(function() {
		
		$(".project_content").toggle("blind", {}, 500);
		$(window).bind('beforeunload', function(){
  			$(".project_content").toggle("blind", {}, 500);
		});
		
		//Setup the fancybox attributes
		$(".fancybox").fancybox({
			prevEffect:"fade",
			nextEffect:"fade",
			cyclic:false,
			helpers:{overlay:{locked:true},
			thumbs:{width:50,height:50,source:function(b){return b.href}}}
		});
	
		//Setup for the smooth div scrolling
		$(".project_gallery").smoothDivScroll({
			//hiddenOnStart: false,
			//hotSpotScrolling: true,
			hotSpotScrollingStep: 1,
			mousewheelScrolling: "",//allDirections
			
			manualContinuousScrolling: false,
			autoScrollingMode: ""
		});
		


	});
</script>
