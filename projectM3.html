<!-- Add fancyBox -->
<link rel="stylesheet" href="spring/fancybox/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />

<!-- Add Smooth Div Scroll -->
<link rel="stylesheet" href="spring/css/smoothDivScroll.css" type="text/css"  />

<script src="spring/js/jquery.smoothdivscroll-1.3-min.js" type="text/javascript"></script>
<script type="text/javascript">
	function jumpFromProjectToOther(pg){
		window.location.href='index.html';
		window.sessionStorage["session"] = pg;
	};
</script>
<script type="text/javascript">
	$( document ).ready(function() {
		
		$(".project_content").toggle("blind", {}, 500);
		$(window).bind('beforeunload', function(){
  			$(".project_content").toggle("blind", {}, 500);
		});
		
		//Setup the fancybox attributes
		$(".fancybox").fancybox({
			prevEffect:"fade",
			nextEffect:"fade",
			cyclic:false,
			helpers:{overlay:{locked:true},
			thumbs:{width:50,height:50,source:function(b){return b.href}}}
		});
	
		//Setup for the smooth div scrolling
		$(".project_gallery").smoothDivScroll({
			//hiddenOnStart: false,
			//hotSpotScrolling: true,
			hotSpotScrollingStep: 1,
			mousewheelScrolling: "",//allDirections
			
			manualContinuousScrolling: false,
			autoScrollingMode: ""
		});
		


	});
</script>
